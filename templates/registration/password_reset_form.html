{% extends 'core/base.html' %}
{% load static %}

{%block login%}
<style>.errorlist{color:red;}</style>
<main role="main" style="padding-top: 200px;">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Restablecer contraseña</h3>
          <p>Le enviaremos por correo electrónico instrucciones para reestablecer su contraseña.</p>
          {{ form.email.errors }}
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Introduzca su correo institucional"/></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
